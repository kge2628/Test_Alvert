<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-toggle-btn">Toggle Mode</button>
    </div>
    <main class="container">
        <div class="lotto-machine">
            <h1>Lotto Number Generator</h1>
            <div class="number-display"></div>
            <button id="generator-btn">Generate Numbers</button>
        </div>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mlglvpdj" method="POST" id="partnership-form">
                <p class="formspree-note">
                    아래 폼은 <a href="https://formspree.io/f/mlglvpdj" target="_blank">Formspree</a>를 통해 제출됩니다.
                </p>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의하기</button>
                <p id="form-status"></p>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
