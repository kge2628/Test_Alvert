<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-toggle-btn" class="btn">Toggle Mode</button>
    </div>
    <main class="container">
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="card">
                    <div class="card-body text-center p-4 p-md-5">
                        <h1 class="card-title mb-4">Lotto Number Generator</h1>
                        <div class="number-display my-4"></div>
                        <button id="generator-btn" class="btn btn-primary btn-lg">Generate Numbers</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">제휴 문의</h2>
                        <form action="https://formspree.io/f/mlglvpdj" method="POST" id="partnership-form">
                            <p class="formspree-note text-center small mb-3">
                                아래 폼은 <a href="https://formspree.io/f/mlglvpdj" target="_blank">Formspree</a>를 통해 제출됩니다.
                            </p>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일:</label>
                                <input type="email" id="email" name="_replyto" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">메시지:</label>
                                <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">문의하기</button>
                            </div>
                            <p id="form-status" class="mt-3 text-center"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
